<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type='text/javascript' src='tile.js'></script>
    <script type='text/javascript' src='board.js'></script>
    <script type='text/javascript' src='view.js'></script>
    <script type='text/javascript' src='style.css'></script>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;">
    </canvas>

    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var boardSize = 400;

      var view = new View(context);
      view.drawBoard();

      function solve() {
        view.board.solveSudoku();
        view.animate();
      }
    </script>

    <button onclick='solve()'>Solve</button>
    <br/>
    fast<input id='slider' type='range' min='0' max='250'>slow
  </body>
</html>

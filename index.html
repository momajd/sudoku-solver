<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type='text/javascript' src='tile.js'></script>
    <script type='text/javascript' src='board.js'></script>
    <script type='text/javascript' src='view.js'></script>
    <canvas id="myCanvas" width="600" height="600" style="border:1px solid #000000;">
    </canvas>

    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var boardSize = 400;

      var view = new View(context);
      view.drawBoard();

      function solve() {
        // view.board.solveSudoku();
        // console.log(view);
        view.solveAndAnimate();
      }

      function adjustSpeed(val) {
        window.speed = val;
      }
    </script>

    <button onclick='solve()'>Solve</button>
    <br/>
    Speed:
    <input id='slider' type='range' min='1' max='100' onchange='adjustSpeed(this.value)'>
  </body>
</html>
